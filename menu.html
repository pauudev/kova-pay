<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kova Pay | Menú principal</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS propio -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body class="menu-page">
    <!-- Navbar branding -->
    <nav class="navbar menu-navbar border-bottom">
      <div class="container-fluid">
        <!-- Botón sidebar -->
        <button
          class="btn btn-outline-secondary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
        >
          ☰
        </button>

        <a class="navbar-brand fw-bold ms-2" href="menu.html">Kova Pay</a>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="sidebarMenu"
      aria-labelledby="sidebarMenuLabel"
    >
      <div class="offcanvas-header">
        <h2 class="offcanvas-title fw-bold" id="sidebarMenuLabel">Kova Pay</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Cerrar"
        ></button>
      </div>

      <div class="offcanvas-body d-flex flex-column h-100">
        <nav class="nav flex-column gap-2">
          <a class="nav-link fw-semibold" href="menu.html">Inicio</a>
          <a class="nav-link" href="deposit.html">Depositar</a>
          <a class="nav-link" href="sendmoney.html">Enviar dinero</a>
          <a class="nav-link" href="transactions.html">Movimientos</a>
        </nav>

        <div class="mt-auto pt-3 border-top">
          <a
            href="login.html"
            class="nav-link text-danger d-flex align-items-center gap-2"
          >
            <span class="fs-5"> ➜] </span>
            <span>Cerrar sesión</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main>
      <header class="py-5">
        <div class="container text-center">
          <h1 class="fw-bold text-dark">Menú Principal</h1>
        </div>
      </header>

      <!-- Mensaje leyenda redirigiendo a... -->

      <div class="container text-center mt-3">
        <p id="menu-msg" class="fw-semibold text-primary"></p>
      </div>

      <!-- Balance -->
      <section class="balance-section" aria-labelledby="balance-title">
        <h2 id="balance-title" class="visually-hidden">Balance actual</h2>
        <p class="balance-label">Dinero en cuenta:</p>
        <p id="balance-amount" class="balance-amount"></p>
      </section>

      <!-- Acciones -->
      <section class="actions-section">
        <h3 class="visually-hidden">Acciones disponibles</h3>
        <a href="deposit.html" class="action-btn">Depositar</a>
        <a href="sendmoney.html" class="action-btn">Enviar dinero</a>
        <a href="transactions.html" class="action-btn">Últimos movimientos</a>
      </section>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/storage.js"></script>
  </body>
</html>
