<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kova Pay | Depositar dinero</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS propio -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body class="deposit-page">
    <!-- Navbar branding -->
    <nav class="navbar menu-navbar border-bottom">
      <div class="container-fluid">
        <!-- Bot√≥n sidebar -->
        <button
          class="btn btn-outline-secondary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
        >
          ‚ò∞
        </button>

        <a class="navbar-brand fw-bold ms-2" href="menu.html">Kova Pay</a>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="sidebarMenu"
      aria-labelledby="sidebarMenuLabel"
    >
      <div class="offcanvas-header">
        <h2 class="offcanvas-title fw-bold" id="sidebarMenuLabel">Kova Pay</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Cerrar"
        ></button>
      </div>

      <div class="offcanvas-body d-flex flex-column h-100">
        <nav class="nav flex-column gap-2">
          <a class="nav-link" href="menu.html">Inicio</a>
          <a class="nav-link fw-semibold" href="deposit.html">Depositar</a>
          <a class="nav-link" href="sendmoney.html">Enviar dinero</a>
          <a class="nav-link" href="transactions.html">Movimientos</a>
        </nav>

        <div class="mt-auto pt-3 border-top">
          <a
            href="login.html"
            class="nav-link text-danger d-flex align-items-center gap-2"
          >
            <span class="fs-5"> ‚ûú] </span>
            <span>Cerrar sesi√≥n</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="py-4">
      <section class="mb-4">
        <div class="container text-center">
          <h1 class="fw-bold">Depositar Dinero</h1>
        </div>
      </section>

      <!-- Balance -->
      <section class="balance-section">
        <h2 id="current-balance-title" class="visually-hidden">
          Balance actual
        </h2>
        <p class="balance-label">Balance actual:</p>
        <p id="current-balance" class="balance-amount"></p>
        <form id="depositForm">
          <div class="mb-3">
            <label for="amount" class="form-label">Monto a depositar</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              name="amount"
              min="1000"
              placeholder="Ej: 20000"
              required
            />
          </div>

          <!-- M√©todos de pago -->
          <section class="mb-4">
            <h3 class="fs-5 fw-semibold mb-3">M√©todo de pago</h3>

            <div class="d-grid gap-2">
              <input
                type="radio"
                class="btn-check"
                name="metodoPago"
                id="debito"
                autocomplete="off"
                required
              />
              <label class="btn btn-outline-primary text-start" for="debito">
                üí≥ Tarjeta de d√©bito
              </label>

              <input
                type="radio"
                class="btn-check"
                name="metodoPago"
                id="credito"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary text-start" for="credito">
                üí≥ Tarjeta de cr√©dito
              </label>

              <input
                type="radio"
                class="btn-check"
                name="metodoPago"
                id="transferencia"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-primary text-start"
                for="transferencia"
              >
                üè¶ Transferencia bancaria
              </label>
            </div>
          </section>

          <button type="submit" class="deposit-btn w-100">Depositar</button>
        </form>
      </section>
      <div id="alert-container" class="container mt-3"></div>
      <div
        id="deposit-info"
        class="container mt-3 text-center text-success fw-semibold"
      ></div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/deposit.js"></script>
  </body>
</html>
