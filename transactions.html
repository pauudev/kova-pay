<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kova Pay | Transacciones</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS propio -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body class="transactions-page">
    <!-- Navbar branding -->
    <nav class="navbar menu-navbar border-bottom">
      <div class="container-fluid">
        <!-- Botón sidebar -->
        <button
          class="btn btn-outline-secondary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
        >
          ☰
        </button>

        <a class="navbar-brand fw-bold ms-2" href="menu.html">Kova Pay</a>
      </div>
    </nav>
    <aside
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="sidebarMenu"
      aria-labelledby="sidebarMenuLabel"
    >
      <div class="offcanvas-header">
        <h2 class="offcanvas-title fw-bold" id="sidebarMenuLabel">Kova Pay</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Cerrar"
        ></button>
      </div>

      <div class="offcanvas-body d-flex flex-column h-100">
        <nav class="nav flex-column gap-2">
          <a class="nav-link" href="menu.html">Inicio</a>
          <a class="nav-link" href="deposit.html">Depositar</a>
          <a class="nav-link" href="sendmoney.html">Enviar dinero</a>
          <a class="nav-link fw-semibold" href="transactions.html"
            >Movimientos</a
          >
        </nav>

        <div class="mt-auto pt-3 border-top">
          <a
            href="login.html"
            class="nav-link text-danger d-flex align-items-center gap-2"
          >
            <span class="fs-5"> ➜] </span>
            <span>Cerrar sesión</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- Main -->

    <main class="container py-4">
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title fw-bold mb-3 text-center">
                Movimientos recientes
              </h5>

              <!-- Filtro -->
              <div class="mb-3">
                <label for="filtroTipo" class="form-label"
                  >Filtrar por tipo:</label
                >
                <select id="filtroTipo" class="form-select">
                  <option value="Todos">Todos</option>
                  <option value="Depósito">Depósito</option>
                  <option value="Envío">Envío</option>
                  <option value="Envío">Compra</option>
                </select>
              </div>
              <!-- Lista dinámica de movimientos -->
              <ul
                id="listaMovimientos"
                class="list-group list-group-flush mb-4"
              ></ul>

              <!-- Balance -->
              <div class="d-flex justify-content-center mb-4">
                <section
                  class="balance-section balance-section--compact text-center"
                >
                  <p class="balance-label">Balance actual:</p>
                  <p
                    id="balance-actual"
                    class="balance-amount text-primary fw-bold"
                  ></p>
                </section>
              </div>

              <!-- Botón volver -->
              <a
                href="menu.html"
                class="transactions-btn btn-transactions w-100"
              >
                Volver al Menú Principal
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/transactions.js"></script>
  </body>
</html>
