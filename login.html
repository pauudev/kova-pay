<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kova Pay | Inicio de sesión</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS propio -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body class="auth-page">
    <!-- Navbar -->
    <nav class="navbar auth-navbar border-bottom mb-4">
      <div class="auth-navbar__container">
        <a class="navbar-brand fw-bold auth-logo">Kova Pay</a>
      </div>
    </nav>

    <!-- Header -->
    <header class="py-4 mb-4">
      <h1 id="login-title" class="text-center fw-bold mb-1">
        Inicio de sesión
      </h1>
    </header>

    <!-- Main -->
    <main
      class="container d-flex justify-content-center flex-column align-items-center"
    >
      <div id="alert-container" class="w-100 mb-3"></div>

      <form id="loginForm" class="auth-card" action="menu.html">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="correo@ejemplo.cl"
            autocomplete="off"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="*********"
            autocomplete="off"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="submit"
            value="Iniciar sesión"
            class="btn auth-btn w-100"
          />
        </div>
      </form>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
